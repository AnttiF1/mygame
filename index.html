<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #70c5ce;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background-color: #70c5ce;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = 400; // Kapeampi ruutu alkuperäisen Flappy Birdin tapaan
        canvas.height = 600;

        // Päämuuttujat
        const bird = { x: 50, y: 300, width: 30, height: 30, gravity: 0.25, lift: -6, velocity: 0 };
        const pipes = [];
        const pipeWidth = 50;
        const pipeGap = 130; // Aukon korkeus
        let frame = 0;
        let score = 0;
        let gameOver = false;

        // Alusta peli
        function init() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes.length = 0; // Tyhjennä putket
            score = 0;
            frame = 0;
            gameOver = false;
        }

        // Piirrä lintu
        function drawBird() {
            ctx.fillStyle = "yellow";
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        }

        // Päivitä lintu
        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Jos lintu osuu alareunaan tai nousee ulos ruudusta
            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                gameOver = true;
            }
        }

        // Luo uusia putkia
        function createPipes() {
            if (frame % 90 === 0) { // Lisää putki joka 90. frame
                const topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
                pipes.push({ x: canvas.width, y: topHeight });
            }
        }

        // Piirrä putket
        function drawPipes() {
            ctx.fillStyle = "green";
            for (const pipe of pipes) {
                // Yläputki
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.y);
                // Alaputki
                ctx.fillRect(pipe.x, pipe.y + pipeGap, pipeWidth, canvas.height - pipe.y - pipeGap);
            }
        }

        // Päivitä putket
        function updatePipes() {
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= 2; // Putket liikkuvat vasemmalle

                // Poista putki, kun se menee ruudun ulkopuolelle
                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                    score++; // Lisää piste
                }

                // Tarkista törmäys
                if (
                    bird.x < pipes[i].x + pipeWidth &&
                    bird.x + bird.width > pipes[i].x &&
                    (bird.y < pipes[i].y || bird.y + bird.height > pipes[i].y + pipeGap)
                ) {
                    gameOver = true;
                }
            }
        }

        // Piirrä pisteet
        function drawScore() {
            ctx.fillStyle = "black";
            ctx.font = "24px Arial";
            ctx.fillText(`Pisteet: ${score}`, 20, 40);
        }

        // Pelin silmukka
        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white";
                ctx.font = "36px Arial";
                ctx.fillText("Peli ohi!", canvas.width / 2 - 80, canvas.height / 2 - 20);
                ctx.fillText(`Pisteet: ${score}`, canvas.width / 2 - 80, canvas.height / 2 + 20);
                ctx.fillText("Paina välilyöntiä aloittaaksesi uudelleen", canvas.width / 2 - 150, canvas.height / 2 + 60);
                return;
            }

            // Tyhjennä ruutu
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Päivitä ja piirrä kaikki
            updateBird();
            createPipes();
            updatePipes();
            drawBird();
            drawPipes();
            drawScore();

            frame++;
            requestAnimationFrame(gameLoop);
        }

        // Kontrollit
        window.addEventListener("keydown", (e) => {
            if (e.code === "Space") {
                if (gameOver) {
                    init(); // Aloita alusta
                    gameLoop();
                } else {
                    bird.velocity = bird.lift; // Hypähdä ylöspäin
                }
            }
        });

        // Käynnistä peli
        init();
        gameLoop();
    </script>
</body>
</html>
