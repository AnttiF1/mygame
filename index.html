<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #70c5ce;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background-color: #70c5ce;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="flappyCanvas"></canvas>
    <script>
        // Asetetaan canvas
        const canvas = document.getElementById("flappyCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 800;
        canvas.height = 600;

        // Muuttujat
        let bird = { x: 150, y: 300, width: 30, height: 30, gravity: 0.3, lift: -10, velocity: 0 };
        let pipes = [];
        let clouds = [];
        let pipeWidth = 50;
        let pipeGap = 150;
        let frame = 0;
        let score = 0;
        let gameOver = false;

        // Lataa peli
        function init() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            clouds = [];
            score = 0;
            frame = 0;
            gameOver = false;
        }

        // Piirrä lintu
        function drawBird() {
            ctx.fillStyle = "yellow";
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        }

        // Päivitä lintu
        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Jos lintu osuu ylä- tai alareunaan
            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                gameOver = true;
            }
        }

        // Luo putkia
        function createPipes() {
            if (frame % 100 === 0) {
                let pipeY = Math.random() * (canvas.height - pipeGap);
                pipes.push({ x: canvas.width, y: pipeY });
            }
        }

        // Piirrä putket
        function drawPipes() {
            ctx.fillStyle = "green";
            for (let pipe of pipes) {
                // Yläputki
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.y);
                // Alaputki
                ctx.fillRect(pipe.x, pipe.y + pipeGap, pipeWidth, canvas.height - pipe.y - pipeGap);
            }
        }

        // Päivitä putket
        function updatePipes() {
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= 3;

                // Törmäys
                if (
                    bird.x < pipes[i].x + pipeWidth &&
                    bird.x + bird.width > pipes[i].x &&
                    (bird.y < pipes[i].y || bird.y + bird.height > pipes[i].y + pipeGap)
                ) {
                    gameOver = true;
                }

                // Pisteet ja poista putki
                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                    score++;
                }
            }
        }

        // Luo pilviä
        function createClouds() {
            if (frame % 120 === 0) {
                let cloudY = Math.random() * canvas.height / 2;
                let cloudWidth = Math.random() * 60 + 40;
                clouds.push({ x: canvas.width, y: cloudY, width: cloudWidth, height: 20 });
            }
        }

        // Piirrä pilvet
        function drawClouds() {
            ctx.fillStyle = "white";
            for (let cloud of clouds) {
                ctx.fillRect(cloud.x, cloud.y, cloud.width, cloud.height);
            }
        }

        // Päivitä pilvet
        function updateClouds() {
            for (let i = clouds.length - 1; i >= 0; i--) {
                clouds[i].x -= 1; // Pilvet liikkuvat hitaasti

                // Poista pilvet, jotka menevät ulos ruudulta
                if (clouds[i].x + clouds[i].width < 0) {
                    clouds.splice(i, 1);
                }
            }
        }

        // Piirrä pisteet
        function drawScore() {
            ctx.fillStyle = "black";
            ctx.font = "24px Arial";
            ctx.fillText(`Pisteet: ${score}`, 20, 40);
        }

        // Pelin silmukka
        function gameLoop() {
            if (gameOver) {
                ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "white";
                ctx.font = "36px Arial";
                ctx.fillText("Peli ohi!", canvas.width / 2 - 80, canvas.height / 2 - 20);
                ctx.fillText(`Pisteet: ${score}`, canvas.width / 2 - 80, canvas.height / 2 + 20);
                ctx.fillText("Paina välilyöntiä aloittaaksesi uudelleen", canvas.width / 2 - 250, canvas.height / 2 + 80);
                return;
            }

            // Tyhjennä canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Päivitä ja piirrä
            updateBird();
            createPipes();
            updatePipes();
            createClouds();
            updateClouds();
            drawClouds();
            drawBird();
            drawPipes();
            drawScore();

            frame++;
            requestAnimationFrame(gameLoop);
        }

        // Käynnistä peli
        window.addEventListener("keydown", (e) => {
            if (e.code === "Space") {
                if (gameOver) {
                    init();
                    gameLoop();
                } else {
                    bird.velocity = bird.lift;
                }
            }
        });

        // Aloita peli
        init();
        gameLoop();
    </script>
</body>
</html>
